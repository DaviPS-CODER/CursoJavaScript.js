<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>exercicios HMTL</title>
    <style>
        #conteudo{
            padding: 30px 0px;

        }
    </style>
</head>
<body>
    <header>
        <h1> Exercicios HTML </h1>
    </header> 
    
    <nav>
        <a href="exercicios/teste.html">00 - teste</a> |
        <a href="exercicios/texto1.html"> texto 1 </a>
    </nav>
    <section id="conteudo"></section>
    <footer> Curso de web moderno</footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e){
            e.preventDefault()  //aqui ele irá previnir que a navegação ocorra
            
            fetch(link.href)  /* com o fetch se faz uma chamada ajax*/
                .then(resp => resp.text()) //aqui é chamada uma função que vai retornar outra promise
                .then(html => conteudo.innerHTML = html)
        }
    })
    </script>
</body>
</html>
