<html>
<head>
<title>Um pouco de CSS</title>

<!--pode determinar qual parte vc quer estilizar pelo,
nome da tag, ou colocando um "id", ou pode usar o "class",
para estilizar partes com o mesmo "class" -->
<style>
    h1 {
        font-size: 34px;
        background-color: red;
    }
    .fundoVermelho{
        background-color: #f00;
    }
</style>

</head>

<body>
    <h1>CSS</h1>
    <span id="texto 1">1 texto para teste </span><br>
    <span class="fundoVermelho"> outro texto para teste </span>
</body>

</html>
